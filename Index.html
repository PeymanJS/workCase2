<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Css/Index.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" class="input" id="" placeholder="enter city name" spellcheck="false">
            <button class="search-icon"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="images/clouds.png">
            <h1 class="temp"></h1>
            <h2 class="city"></h2> 
            <h4 class="country"></h4> 
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="Js/Index.js"></script>
</body>
</html>
